<section class="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <h2 class="contacts__title section-title">Contacts Us</h2>
            <form action="#" class="contacts__form">
                <input type="mail" class="contacts__input" placeholder="Email">
                <div class="dropdown contacts__input">
                    <div class="dropdown__toggle">
                        Subject
                    </div>
                    <ul class="dropdown__menu">
                        <li class="dropdown__item">
                            <input type="radio" name="value" value="value1" id="value1" class="dropdown__input" hidden>
                            <label class="dropdown__label" for="value1">value1</label>
                        </li>

                        <li class="dropdown__item">
                            <input type="radio" name="value" value="value2" id="value2" class="dropdown__input" hidden>
                            <label class="dropdown__label" for="value2">value2</label>
                        </li>

                        <li class="dropdown__item">
                            <input type="radio" name="value" value="value3" id="value3" class="dropdown__input" hidden>
                            <label class="dropdown__label" for="value3">value3</label>
                        </li>
                    </ul>
                    <i class="dropdown__arrow"></i>
                </div>
                <textarea class="contacts__input contacts__textarea" name="#" id="" cols="30" rows="10"
                    placeholder="Write Your Message Here..."></textarea>
                <button class="contacts__btn">SUBMIT</button>
            </form>
            <p class="contacts__info">
                <a href="mailto:Email@Example.Com" class="contacts__link">Email@Example.Com</a>
                <a href="tel:00201066269735" class="contacts__link">002-010-66269735</a>
            </p>
            <ul class="contacts__socials-list">
                <li class="contacts__socials-item">
                    <a href="#" class="contacts__socials-link">
                        <svg width="11" height="21" class="contacts__icon">
                            <use xlink:href="img/icons.svg#facebook-f"></use>
                        </svg>
                    </a>
                </li>
                <li class="contacts__socials-item">
                    <a href="#" class="contacts__socials-link">
                        <svg width="21" height="21" class="contacts__icon">
                            <use xlink:href="img/icons.svg#linkedin-in"></use>
                        </svg>
                    </a>
                </li>
                <li class="contacts__socials-item">
                    <a href="#" class="contacts__socials-link">
                        <svg width="25" height="21" class="contacts__icon">
                            <use xlink:href="img/icons.svg#twitter-t"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
